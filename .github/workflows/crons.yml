name: Cron Jobs

on:
  schedule:
    # - cron: "0 0 * * *" # Run daily
    - cron: "0 0 * * 0,3" # Run every Sunday and Wednesday at midnight UTC
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  TF_VAR_node_env: prod
  TF_VAR_database_url: ${{ secrets.DATABASE_URL }}
  TF_VAR_clerk_secret_key: ${{ secrets.CLERK_SECRET_KEY }}
  TF_VAR_clerk_publishable_key: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
  TF_VAR_signing_secret: ${{ secrets.SIGNING_SECRET }}

jobs:
  ping-database:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.0

      - name: Terraform Init
        run: terraform init

      - name: Curl database endpoint and show status
        run: |
          url=$(terraform output -raw lambda_url | sed 's:/*$::')
          endpoint="$url/api/v1/product/all"
          request_count=10

          echo "Pinging DB endpoint ${request_count}x in parallel: $endpoint"
          tmpdir=$(mktemp -d)

          export endpoint tmpdir
          seq $request_count | xargs -n 1 -P $request_count -I {} bash -c 'curl -s -o /dev/null -w "%{http_code}" "$endpoint" > "$tmpdir/status_{}"'

          echo "### Database Endpoint Health Check (${request_count} parallel requests)" >> $GITHUB_STEP_SUMMARY
          echo "- **Endpoint:** [$endpoint]($endpoint)" >> $GITHUB_STEP_SUMMARY

          failed=0
          for i in $(seq 1 $request_count); do
            status=$(cat "$tmpdir/status_$i")
            if [ "$status" -eq 200 ]; then
              echo "- Attempt $i: ✅ HTTP $status" >> $GITHUB_STEP_SUMMARY
            else
              echo "- Attempt $i: ❌ HTTP $status" >> $GITHUB_STEP_SUMMARY
              failed=1
            fi
          done

          [ "$failed" -eq 0 ]
